<!DOCTYPE html>
<html ng-app= "myApp">
	<head>
		<title>Raspberry Domotique</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="vendors/bootstrap/css/bootstrap-switch.css" rel="stylesheet">		
		<link href="vendors/css/font-awesome.css" rel="stylesheet">
		<link href="vendors/css/app.css" rel="stylesheet">
		<link rel="stylesheet" href="vendors/graph/nvd3/build/nv.d3.min.css"/>
	</head>
	<body ng-controller="StoreController as storeCtrl">
		<header>
			<img class="img-responsive img-center" ng-src="img/Groot2.jpg"/>
		</header>
		<div ng-controller="NavController as onglet">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/" ng-click="selected = 'accueil'">Mr.Groot</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="collapseExample">
					<ul class="nav navbar-nav">
						<li ng-class="{'active': selected == 'accueil'}">
							<a  href="#/"  ng-click="selected = 'accueil'">Accueil</a>
						</li>
						<li ng-class="{'active': selected == 'capteurs'}">
							<a href="#/capteurs"  ng-click="selected = 'capteurs'">Capteurs</a>
						</li>
						<li ng-class="{'active': selected == 'releves'}">
							<a href="#/releves"  ng-click="selected = 'releves'">Relevés</a>
						</li>
						<li ng-class="{'active': selected == 'alertes'}">
							<a href="#/alertes"  ng-click="selected = 'alertes'">Alertes</a>
						</li>
						<li ng-class="{'active': selected == 'parametre'}">
							<a href="#/parametre"  ng-click="selected = 'parametre'">Paramètres</a>
						</li>
					</ul>
				</div>
			</nav>

			<div ng-controller="NotifController as notifCtrl" class="container-fluid">
				<div class="row">
					<div class="panel-group">
						<div data-ng-include=" 'templates/blocks/settings.html' " class="settings panel panel-default">
						</div>
					</div>
					<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
						<div ng-view></div>
					</div>
				</div>
			</div>
		</div>
		<script src="vendors/jquery/jquery.min.js"></script>
		<script src="vendors/angular/angular.js"></script>
		<script src="vendors/angular/angular-route.js"></script>
		<script src="vendors/angular/tc-angular-chartjs.js"></script>
		<script src="vendors/angular/angular-animate.js"></script>
		<script src="vendors/angular/angular-resource.js"></script>
		<script src="vendors/angular/angular-touch.js"></script>
		<script src="vendors/angular/angular-sanitize.min.js"></script>
		<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendors/bootstrap/js/bootstrap-switch.js"></script>
		<script src="vendors/bootstrap/js/ui.bootstrap.js"></script>
		
		<script src="vendors/graph/d3/d3.js"></script>
		<script src="vendors/graph/nvd3/build/nv.d3.min.js"></script>
		<script src="vendors/graph/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>

		<script src="js/app.js"></script>
		<script src="js/services/ui-load.js"></script>
		<script src="js/directives/ui-jq.js"></script>

		<script src="vendors/ngCsv/ng-csv.min.js"></script>
	</body>
</html>
